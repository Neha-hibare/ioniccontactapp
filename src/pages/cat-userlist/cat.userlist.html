<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{userProfession}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchText"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let speaker of speakers | filter : searchText">     
      <button ion-button clear small color="primary" icon-start (click)="openContact(speaker)">
          <ion-avatar item-start>
              <img [src]="speaker.profilePic" alt="Speaker profile pic">
          </ion-avatar>   
            {{speaker.name}} {{speaker.profession}}
      </button>
    </ion-item>  
  </ion-list>
  
</ion-content>
