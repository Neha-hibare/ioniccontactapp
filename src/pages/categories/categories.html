<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let cat of categories">
      <button ion-button clear small color="primary" icon-start (click)="goToCatUserList(cat)">
        {{cat.name}}
      </button>
    </ion-item>  
  </ion-list>
</ion-content>
